<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Revisi 2</title>
</head>

<body>
    <!-- start:navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#"><img src="assets/img/logo.svg" class="logo" width="28px" height="28px">Square</a>
            </div>
            <div class="navbar-right">
                <button type="button" class="btn btn-secondary shadow-none">
                    <img src="assets/img/search-icon.svg" class="search-icon">Find
                </button>
                <button type="button" class="btn btn-primary shadow-none">
                    <img src="assets/img/plus-icon.svg" class="plus-icon">New
                </button>
                <div href="#" class="auth-notif">
                    <a href="#">
                        <span></span>
                        <img src="assets/img/notif-icon.svg" class="notif-icon">
                    </a>
                </div>
                <a href="#"><img src="assets/img/search-icon.svg" class="search2-icon"></a>
                <a href="#"><img src="assets/img/profile.svg" class="profile"></a>
            </div>
        </div>
    </nav>
    <!-- end:navbar -->

    <!-- start:signin-auth -->
    <div class="container">
        <div class="signin-auth">
            <p class="signin-title">Sign In</p>
            <p class="signin-text">Just sign in if you have an account in here. Enjoy our Website</p>
        </div>
        <div class="input-auth">
            <form>
                <div class="form-group email">
                    <input type="text" placeholder="Email / Username" required>
                    <label class="text">Your Email / Username</label>
                </div>
                <div class="form-group box-pass">
                    <input type="password" placeholder="Password" required>
                    <label class="text">Enter Password</label>
                </div>
            </form>
            <div class="check">
                <label class="checkboxContainer">Remember Me
                    <input type="checkbox" class="checkbox">
                    <span class="checkmark"></span>
                </label>
                <a href="#">Forgot Password</a>
            </div><br>
            <button type="button" class="btn btn-primary btn-login shadow-none">Login</button>
        </div>
        <div>
            <p class="footer-text"><a href="#">Already have an Square account? Log in</a></p>
        </div>
    </div>
    <!-- end:signin-auth -->

    <!-- start:javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- end:javascript -->
</body>

</html>
